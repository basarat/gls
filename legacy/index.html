<html>
<style>
    html,
    body {
        height: 100%;
        width: 100%;
        padding: 0px;
        margin: 0px;
    }

    html {
        box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
        box-sizing: inherit;
    }

    #root {
        /* Take up all the space from the parent */
        height: 100%;
        width: 100%;
        /* Kick start the flexible layout */
        display: flex;
    }
</style>

<body>
    <div id="root"></div>
    <script src="./demo/bundle.js"></script>
</body>
</html>
